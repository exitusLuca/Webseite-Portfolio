    <div class="container mt-4">
        <form action="https://form.taxi/luca.schaefer98@gmx.de" target="_blank" method="POST">
            <legend class="col-sm-10">Kontaktformular</legend>
            <div class="form-group col-sm-10">

                <div class="row ">
                    <div class="col">

                <label for="exampleInputTextarea">Nachricht</label>

            </div>
            <div class="form-group col-sm-3 offset-sm-4">
